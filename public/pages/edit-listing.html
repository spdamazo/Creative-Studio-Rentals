<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="../images/header.png" alt="Creative Studio Rentals" id="dynamicTitle" height="80px">
        <nav>
            <ul>
                <li><a href="owner_homepage.html">Home</a></li>
                <li><a href="owner-profile.html">Profile</a></li>
                <li><a id="loginLogoutLink" href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Owner's Edit Listing - edit existing studios in owner's listing -->
        <button onclick="history.back()">Go Back</button> 
        <h2>Edit Studio Listing</h2>
        <form id="editListingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br/>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required /><br/>
    
            <label for="area">Area (sq ft):</label>
            <input type="text" id="area" name="area" required /><br/>
    
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required /><br/>
    
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required /><br/>
    
            <label for="parking">Parking:</label>
            <input type="checkbox" id="parking" name="parking" /><br/>
    
            <label for="public_transport">Public Transport:</label>
            <input type="checkbox" id="public_transport" name="public_transport" /><br/>
    
            <label for="available">Available:</label>
            <input type="checkbox" id="available" name="available" /><br/>
    
            <label for="rental_term">Rental Term:</label>
            <input type="text" id="rental_term" name="rental_term" required /><br/>
    
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required /><br/>
    
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" readonly /><br/>
    
            <label for="ownerPhone">Owner Phone:</label>
            <input type="tel" id="ownerPhone" name="ownerPhone" readonly /><br/>

            <label for="ownerEmail">Owner Email:</label>
            <input type="email" id="ownerEmail" name="ownerEmail" readonly /><br/>
    
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" /><br/>
    
            <button type="submit">Update Listing</button>
        </form>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Creative Studio Rentals. All rights reserved.</p>
    </footer>
    <script src="../js/edit-listings.js"></script>
</body>
</html>
