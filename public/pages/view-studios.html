<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Studios - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        #filterForm {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/header.png" alt="Creative Studio Rentals" id="dynamicTitle" height="80px">
        <nav>
            <ul>
                <li><a href="renter-homepage.html">Home</a></li>
                <li><a href="renter-profile.html">Profile</a></li>
                <li><a id="loginLogoutLink" href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- View all listings page - renter's view of his all listings -->
        <button onclick="history.back()">Go Back</button>
        <!-- Toggle Filter Button -->
        <button id="filterToggleButton">Show Filters</button>
        <h2>View Studios</h2>
        <!-- Filter Form -->
        <form id="filterForm">
            <label for="nameFilter">Name:</label>
            <input type="text" id="nameFilter" name="nameFilter">

            <label for="addressFilter">Address:</label>
            <input type="text" id="addressFilter" name="addressFilter">

            <label for="areaFilter">Area:</label>
            <input type="text" id="areaFilter" name="areaFilter">

            <label for="typeFilter">Type:</label>
            <input type="text" id="typeFilter" name="typeFilter">

            <label for="capacityFilter">Capacity:</label>
            <input type="text" id="capacityFilter" name="capacityFilter">

            <label for="parkingFilter">Parking:</label>
            <input type="checkbox" id="parkingFilter" name="parkingFilter">

            <label for="publicTransportFilter">Public Transport:</label>
            <input type="checkbox" id="publicTransportFilter" name="publicTransportFilter">

            <label for="availableFilter">Available:</label>
            <input type="checkbox" id="availableFilter" name="availableFilter">

            <label for="rentalTermFilter">Rental Term:</label>
            <input type="text" id="rentalTermFilter" name="rentalTermFilter">

            <label for="priceFilter">Price:</label>
            <input type="text" id="priceFilter" name="priceFilter">

            <button type="submit">Filter</button>
            <button type="button" id="showAllButton">Show All</button>
        </form>

        <!-- Listings Container -->
        <div id="studioList"></div>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Creative Studio Rentals. All rights reserved.</p>
    </footer>
    <script src="../js/view-studios.js"></script>
</body>
</html>
