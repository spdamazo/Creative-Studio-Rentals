<!DOCTYPE html>

    <title>Creative Studio Rentals</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            max-width: 80%;
            margin: 0 auto;
            text-align: center;
            align-items: center;
        }

        .listbox {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0px 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .listing-image {
            width: 300px;
            height: 200px;
            border-radius: 8px;
        }

        .listing-details {
            padding: 10px 0;
        }

        .listing-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .listing-info {
            color: #555;
            margin: 5px 0;
        }

        .listing-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        #listing-container {
            margin-left: 250px;
            text-align: center;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
