<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renter Profile - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/color-change.js" defer></script> 
</head>
<body>
    <header>
        <h1 class="colorchange-text" id="dynamicTitle">Creative Studio Rentals</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a id="loginLogoutLink" href="login.html">Login</a></li>
                <li><a href="renter-profile.html">Renter Profile</a></li> <!-- Profile link -->
            </ul>
        </nav>
    </header>
    <main>
        <h2>Renter Profile</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Update Profile</button>
        </form>
        <!-- Renter-specific actions -->
        <div id="renterLinks">
            <h3>Renter Actions</h3>
            <ul>
                <li><a href="view-studios.html">View Studios</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Creative Studio Rentals. All rights reserved.</p>
    </footer>
    <script src="../js/renter-profile.js"></script>
</body>
</html>
