<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renter Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Renter Profile</h1>
    </header>
    <main>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Update Profile</button>
        </form>

        <!-- Popup Modal -->
        <div id="popup-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePopupModal()">&times;</span>
                <p>Profile updated successfully!</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Creative Studio Rentals. All rights reserved.</p>
    </footer>
    <script src="../js/renter-profile.js"></script>
</body>
</html>
