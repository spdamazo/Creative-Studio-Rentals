<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Creative Studio Rentals</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="owner-profile.html">Profile</a></li> <!-- Profile link -->
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Studio Listing</h2>
        <form id="addListingForm">
            <label for="name">Studio Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="area">Area (sq meters):</label>
            <input type="number" id="area" name="area" required>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required>
            <label for="parking">Parking:</label>
            <input type="checkbox" id="parking" name="parking">
            <label for="public_transport">Public Transport:</label>
            <input type="checkbox" id="public_transport" name="public_transport">
            <label for="available">Available:</label>
            <input type="checkbox" id="available" name="available">
            <label for="rental_term">Rental Term:</label>
            <input type="text" id="rental_term" name="rental_term" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <button type="submit">Add Listing</button>
        </form>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Creative Studio Rentals. All rights reserved.</p>
    </footer>
    <script src="../js/add-listing.js"></script>
</body>
</html>
