<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/color-change.js" defer></script> 
</head>
<body>
    <header>
        <h1 class="colorchange-text" id="dynamicTitle">Creative Studio Rentals</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a id="loginLogoutLink" href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Registration Page - new user registers -->
        <h2>Sign Up</h2>
        <form id="registrationForm">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="renter">Renter</option>
                <option value="owner">Studio Owner</option>
            </select>
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Create Account</button>
        </form>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Creative Studio Rentals. All rights reserved.</p>
    </footer>
    <script src="../js/register.js"></script>
</body>
</html>
