<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Creative Studio Rentals</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="studios.html">Browse Studios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form id="registrationForm">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="renter">Renter</option>
                <option value="owner">Studio Owner</option>
            </select>
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            
            <button type="submit">Create Account</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Creative Studio Rentals</p>
    </footer>
    <!-- <script src="javaScript.register(registrationForm.js)"></script> -->
    <script src="../js (DO NOT USE)/register.js"></script>
</body>
</html>
