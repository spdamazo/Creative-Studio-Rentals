<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Studios - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Creative Studio Rentals</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="studios.html">Browse Studios</a></li>
                <li><a href="renter-profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>View Studios</h2>
       <!-- Filter Form -->
       <div class="filter-form">
        <label for="nameFilter">Name:</label>
        <input type="text" id="nameFilter">
        <label for="addressFilter">Address:</label>
        <input type="text" id="addressFilter">
        <label for="typeFilter">Type:</label>
        <input type="text" id="typeFilter">
        <button id="filterButton">Filter</button>
    </div>
    
    <!-- Studio List -->
    <ul id="studioList" class="studio-list"></ul>
    
    <!-- Studio Details -->
    <div id="studioDetails" class="studio-details" style="display: none;">
        <h3>Studio Details</h3>
        <p><strong>Name:</strong> <span id="studioName"></span></p>
        <p><strong>Address:</strong> <span id="studioAddress"></span></p>
        <p><strong>Type:</strong> <span id="studioType"></span></p>
        <p><strong>Description:</strong> <span id="studioDescription"></span></p>
        <h4>Owner Contact Information</h4>
        <p><strong>Name:</strong> <span id="ownerName"></span></p>
        <p><strong>Phone:</strong> <span id="ownerPhone"></span></p>
        <p><strong>Email:</strong> <span id="ownerEmail"></span></p>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Creative Studio Rentals</p>
    </footer>
    <script src="../js (DO NOT USE)/view-studios.js"></script>
</body>
</html>
