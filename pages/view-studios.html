<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Studios - Creative Studio Rentals</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/color-change.js" defer></script> 
</head>
<body>
    <header>
        <h1 class="colorchange-text" id="dynamicTitle">Creative Studio Rentals</h1>
        <nav>
            <ul>
                <li><a href="renter-homepage.html">Home</a></li>
                <li><a href="login.html">Logout</a></li>
                <li><a id="" href="renter-profile.html">Renter Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <button onclick="history.back()">Go Back</button>
        <h2>View Studios</h2>
        <!-- Filter Form -->
        <form id="filterForm">
            <label for="nameFilter">Name:</label>
            <input type="text" id="nameFilter" name="nameFilter">

            <label for="addressFilter">Address:</label>
            <input type="text" id="addressFilter" name="addressFilter">

            <label for="typeFilter">Type:</label>
            <input type="text" id="typeFilter" name="typeFilter">

            <button type="submit">Filter</button>
            <button type="button" id="showAllButton">Show All</button>
        </form>

        <!-- Listings Container -->
        <div id="studioList"></div>

        <!-- Details Modal -->
        <div id="viewDetailsModal" style="display: none;">
            <div id="viewDetailsContent"></div>
        </div>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Creative Studio Rentals. All rights reserved.</p>
    </footer>
    <script src="../js/view-studios.js"></script>
</body>
